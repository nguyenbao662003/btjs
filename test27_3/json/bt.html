<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var currentIndex = 0;

            $('#driver').click(function () {
                $.getJSON("https://dummyjson.com/products", function (response) {
                    if (currentIndex < response.products.length) { // kiem tra so luong san pham
                        var product = response.products[currentIndex];
                        var productHtml = '<div>';
                        productHtml += '<h2>' + product.title + '</h2>'; //
                        productHtml += '<p>Description: ' + product.description + '</p>';//
                        productHtml += '<p>Price: $' + product.price + '</p>';//
                        productHtml += '<p>Rating: ' + product.rating + '</p>';//
                        productHtml += '<img src="' + product.thumbnail + '" alt="' + product.title + '">';//
                        productHtml += '</div>';// tao chuoi HTML de hien thi thong tin san pham
                        $('#product-list').html(productHtml);

                        currentIndex++;
                    } else {
                        $('#product-list').html('No more products.');
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h1>Product List</h1>
    <p>Click on the button to load the next product:</p>
    <div id="product-list"></div>
    <input type="button" id="driver" value="Load Next Product">
</body>

</html>
